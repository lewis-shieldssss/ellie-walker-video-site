<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ellie walker - moving image</title>
    <link rel="stylesheet" href="style_richard.css">
</head>

<body>

    <!-- THUMBNAILS  -->

    <div class="thumbnails">

        <!-- ADD NEW VIDEOS HERE - AND AGAIN AT LINE 50... -->

        <video class="thumbnail" src="vids/vid1.mp4" alt="Video Thumbnail" muted loop></video>
        <video class="thumbnail" src="vids/vid2.mp4" alt="Video Thumbnail" muted loop></video>
        <video class="thumbnail" src="vids/vid3.mp4" alt="Video Thumbnail" muted loop></video>
        <video class="thumbnail" src="vids/vid4.mp4" alt="Video Thumbnail" muted loop></video>
    </div>

    <!-- MODAL POP-UP -->

    <div class="modal">

        <div class="btn close">
            <svg width="55" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width=".5"
                    d="M17.25 6.75L6.75 17.25" />
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width=".5"
                    d="M6.75 6.75L17.25 17.25" />
            </svg>
        </div>

        <div class="modal-content">

            <div class="carousel">
                <div class="btn prev">
                    <svg width="90" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width=".5"
                            d="M13.25 8.75L9.75 12L13.25 15.25" />
                    </svg>
                </div>

                <!-- ...ADD NEW VIDEOS HERE AT LINE 50 AS WELL -->

                <div class="slides">
                    <video src="vids/vid1.mp4" controls class="slide"></video>
                    <video src="vids/vid2.mp4" controls class="slide"></video>
                    <video src="vids/vid3.mp4" controls class="slide"></video>
                    <video src="vids/vid4.mp4" controls class="slide"></video>
                </div>

                <div class="btn next">
                    <svg width="90" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width=".5"
                            d="M10.75 8.75L14.25 12L10.75 15.25" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main_richard.js"></script>

</html>
